<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My model files</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/mymodelfiles.css">
    <link rel="stylesheet" href="../css/download.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../image/logo.png" alt="AICG LAB Logo">
        </div>
        <div class="login-btn">
            <button id="start">
                <i class="fas fa-user"><img src="../image/avatar.png" alt=""></i> AICG
            </button>
        </div>
    </header>
    <!-- search -->
    <div class="search">
        <div class="container">
            <div class="title">My Model Files</div>
            <div class="search-container">
                <img src="../image/search.png" alt="Search">
                <input type="text" class="search-input" placeholder="Search my model">
            </div>
        </div>
    </div>
    <!-- files -->
    <div class="model-files-container">
        <div id="model-files">

        </div>
    </div>
    <!-- back to home -->
    <div class="back-to-home">
        <a href="../html/index.html"><img src="../image/home.png" alt="back to home"></a>
    </div>
    <!-- download -->
    <div class="download-window">
        <img class="close-btn close-img" src="../image/close.png" alt="Close">
        <diV class="content">
            <div class="fileImg">

            </div>
            <div class="fileName">

            </div>
            <div class="text">
                <img src="../image/downing.png" alt="Loading">
                Loading...
            </div>
        </diV>
    </div>

</body>
<script src="../js/mymodelfiles.js"></script>
<script src="../js/download.js"></script>
</html>
